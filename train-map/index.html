<!DOCTYPE html>
<meta charset="utf-8">
<html>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
  d3.xml("banekort.svg", "image/svg+xml", function(xml) {
    document.body.appendChild(xml.documentElement);

    start = d3.select("#circle-hundige");
    end = d3.select("#circle-sydhavnen");
    svg = d3.select("svg");

    // Create circle at start location
    var mycircle = svg
      .append("g")
      .append("circle")
        .attr("r", 2.5)
        .attr("class", "train-a")
        .attr("cx", start.attr("cx"))
        .attr("cy", start.attr("cy"));

    // Fade overlay
    /*svg
      .append("g")
      .append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", 600)
      .attr("height", 600)
      .attr("opacity", 0.5)
      .style("fill", "white");*/

    // Animate circle coordinates (Move from start to end)
    d3.select(".train-a").transition()
      .duration(5000)
      .attr("cx", end.attr("cx"))
      .attr("cy", end.attr("cy"));

    // Lane muse-hover animation
    d3.select("#a-lane").on("mouseover", function(d) {
      lane = d3.select(this);
      oldcolor = lane.style("stroke");
      lane.style("stroke", "black");
      lane.on("mouseout", function(d) {
        d3.select(this).style("stroke", oldcolor);
      });
    });
  });
</script>
</body>
</html>
